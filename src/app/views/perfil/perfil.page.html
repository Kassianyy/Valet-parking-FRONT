<ion-header class="custom-header">
  <ion-buttons slot="start">
    <ion-menu-button  class="buttonColor" ></ion-menu-button>
  </ion-buttons>
  <h1>Perfil</h1>
  <ion-img class="logop" src="/assets/icon/logo.png.png"
    alt="logo empresa"></ion-img>
</ion-header>

<ion-content>
  <!-- Encabezado y avatar -->
  <div class="contenidoDatos">
    <div class="fotoDatos">
      <div class="foto">
      </div>
      <h1 class="nombreUsuario">NOMBRE</h1>
      <p class="rol">ROL</p>
    </div>
    <div class="password-section">
      <ion-button expand="block" shape="round" class="edit-button">
        Editar Contraseña
      </ion-button>
    </div>
  </div>

  <!-- Sección del historial -->
  <div class="history-section">
    <div class="history-header">
      <h2>Historial <span class="count">(6)</span></h2>
      <ion-button fill="clear" class="see-all">Ver todo</ion-button>
    </div>

    <!-- Lista de elementos del historial -->
    <!-- Contenido -->
    
      <ion-item class="contenidoPrincipal" >
        <ion-avatar slot="start" class="custom-avatar">
          <img [src]="" alt="Imagen del vehículo" />
        </ion-avatar>

        <ion-label class="info-label">
          <p><strong class="socio">Placa:</strong> <span class="socio"></span></p> 
          <p><strong class="socio">Modelo:</strong> <span class="socio"></span></p> 
          <p><strong class="socio">Tipo:</strong> <span class="socio"></span></p> 
        </ion-label>

        <ion-button fill="outline" slot="end" class="ver-button">
          Ver
        </ion-button>
      </ion-item>
    
  </div>
</ion-content>
